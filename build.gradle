buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}
plugins {
  id "org.sonarqube" version "3.3"
}

sonarqube {
  properties {
    property "sonar.projectKey", "Rimi6_MPAndroidChart"
    property "sonar.organization", "rimi6"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
